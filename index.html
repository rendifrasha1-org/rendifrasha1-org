<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=https://robantoto.it.com/" />
    <!-- Canonical (SEO signal bahwa ini halaman permanen di domain baru) -->
    <link rel="canonical" href="https://robantoto.it.com/" />
    <!-- Optional: Open Graph & Twitter meta biar kalau link di-share langsung ke domain baru -->
    <meta property="og:url" content="https://robantoto.it.com/" />
    <meta property="og:title" content="Redirecting..." />
    <meta property="og:description" content="Redirecting to new domain..." />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <p>
      Redirecting to <a href="https://robantoto.it.com/">https://robantoto.it.com/</a> ...
    </p>
    <script>
      // JavaScript fallback redirect (kalau bot/user disable meta refresh)
      window.location.href = "https://robantoto.it.com/";
    </script>
</body>
</html>
